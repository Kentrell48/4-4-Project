<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main">
          <img src="images/image1.jpg" alt="monument" />
          <div class="caption">
            Martin Luther King Jr.
          </div>
        </div>
        <div class="item">
          <img src="images/image2.jpg" alt="monument" />
          <div class="caption">Harriet Tubman</div>
        </div>
        <div class="item">
          <img src="images/image3.jpg" alt="monument" />
          <div class="caption">
            Malcolm X
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
